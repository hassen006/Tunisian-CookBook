<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Tunisian Food !!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="addFoodBackgroud">
    <nav class="navbar bg-dark navabr-light p-1">
        
        <a href="index.html" class="rounded p-2 bg-primary text-light text-right">
            <i class="bi bi-arrow-left-square-fill"></i> Back </a>
       
            <a href="#" id="logOut" class="rounded p-2 bg-primary text-light text-right" onclick="logout()">Sign out
                <i class="bi bi-door-open"></i></a>
    </nav>

    <div id="content">
    <p class="display-3 text-center pt-3 text-light" id="tf"><i class="bi bi-bag-plus-fill text-light"></i>
        Add Tunisian Food <i class="bi bi-bag-plus-fill text-light"></i></p>

        
    <div class="d-flex justify-content-center">
        <form class="container " id="add-food-form">
        <div class="form-row pb-2">
            <div class="form-group col-md-10 pb-2">
                <label for="">Food Name :</label>
                <input type="text" class="form-control" id="food-name" placeholder="enter your food name here ..">
            </div>
            <div class="form-group col-md-10 pb-2">
                <label for="">CIN USER :</label>
                <input type="text" class="form-control" id="user-cin" placeholder="enter your CIN ..">

            </div>

            <div class="form-group col-md-10 pb-2">
                <label for="">Food description :</label>
                
                <textarea class="form-control" id="food-desc" rows="3" placeholder="enter your description .."></textarea>


            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-8 mb-2">
                <label for="">Town : </label>
                <select name="" class="form-control" id="food-location">
                    
                    <option>Ariana</option>
                    <option>Béja</option>
                   <option>Ben Arous</option>
                   <option>Bizerte</option>
                   <option>Gabès</option>
                   <option>Gafsa</option>
                   <option>Jendouba</option>
                   <option>Kairouan</option>
                   <option>Kasserine</option>
                   <option>Kébili</option>
                   <option>Kef</option>
                   <option>Mahdia</option>
                   <option>Manouba</option>
                   <option>Médenine</option>
                    <option>Monastir</option>
                    <option>Nabeul</option>
                    <option>Sfax</option>
                    <option>Sidi Bouzid</option>
                    <option>Siliana</option>
                    <option>Sousse</option>
                    <option>Tataouine</option>
                    <option>Tozeur</option>
                    <option>Tunis</option>
                    <option>Zaghouan</option>
                </select>
            </div>
        </div>

        <div class="form-group col-md-8 pb-3">
            <label for="">Food picture :</label>
            <input type="url" class="form-control" id="food-pic" placeholder="Past URL photo here .. ">
        </div>
        <button type="submit" class="btn btn-success">Confirm</button>
        </form>

    </div>
</div>

<script>
    let content = document.getElementById('content');
    
    
    if(localStorage.getItem("cnx") !== 'A'){
        content.remove();
        logOut.remove();
        document.body.innerHTML += `<p class="display-3 text-center m-5 pt-3 text-light" >Error 404</p>`
        
    }
    function logout(){
    localStorage.setItem("cnx",'H');
    window.location="/pages/index.html";
    }
</script>  
</body>
<script type="module" src="/server/AddFood.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
